<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elden ring -
        Landing Page Elden Ring</title>
    <link rel="shortcut icon" href="src/imagens/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/chalet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="./src/imagens/logo-bandai.png" alt="Logo Rockstar Games">
            <hr>
            <img src="./src/imagens/logo-topo.png" alt="Logo GTA V">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#compre-ja">Comprar</a>
                </li>
                <li>
                    <a href="https://support.bandainamcoent.com/hc/en-us/categories/4408557889179-Elden-Ring" target="_blank">Suporte <img src="./src/imagens/icone-link.svg" alt="Icone de link de suporte"></a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img class="imagem-fundo" src="src/imagens/jef-wu-sketch-44-ranni.jpg"
            alt="Ranni">

        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="./src/imagens/logo-main.png" alt="Logo Elden Ring">
            </div>
            <h1 class="titulo">Já disponíveis para Playstation 5 e Xbox Series S/X</h1>
            <p class="texto">
                Prove que persistência pode superar talento e encare o perigoso mundo de Elden Ring
            </p>
            <a class="btn-comprar" href="#compre-ja">Compre já</a>
        </div>
    </main>
    <section class="compre-ja" id="compre-ja">
        <h2 class="titulo">Comprar</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="./src/imagens/elden.jpg" alt="Capa do jogo GTA V">
            <div class="informacoes">
                <h3>Elden Ring
                </h3>
                <p>
                    <strong>Se supere</strong> e <strong>vença</strong>
                </p>
                <ul class="plataformas">
                    <li>
                        <img src="./src/imagens/logo-ps5.svg" alt="Logo Playstation 5">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-series-s.svg" alt="Logo Xbox seires X|S">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-ps4.svg" alt="Logo Playstation 4">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-one.svg" alt="Logo Xbox One">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-pc.svg" alt="Logo PC">
                    </li>
                </ul>
            </div>
            <button class="btn-plataforma">
                Selecione a plataforma

                <ul class="plataformas">
                    <li>
                        <img src="./src/imagens/logo-ps5.svg" alt="Logo Playstation 5">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-series-s.svg" alt="Logo Xbox seires X|S">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-ps4.svg" alt="Logo Playstation 4">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-one.svg" alt="Logo Xbox One">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-pc.svg" alt="Logo PC">
                    </li>
                </ul>

            </button>
        </div>
    </section>
    <script src="./src/js/index.js"></script>
</body>
</html>
